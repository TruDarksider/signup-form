<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99% Legit Signup Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="image"></div>
    <form action="/dont-have-a-place" method="post">
        <p>This is a totally real online service! You would trust a genie with three wishes, so why not trust me? I could be a genie (I am not) and I am <em>very</em> good at service. Sign up now!</p>
        <p><em>You know you want to...</em></p>
            <fieldset>
                <h2>Let's do this!</h2>
                <p>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="first-name">
                </p>
                <p>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="last-name">
                </p>
                <p>
                    <label for="mail">Email</label>
                    <input type="email" name="mail" id="email">
                </p>
                <p>
                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" id="phone">
                </p>
                <p>
                    <label for="pwd">Password</label>
                    <input type="pwd" name="pwd" id="pdw">
                </p>
                <p>
                    <label for="pwdConf">Confirm Password</label>
                    <input type="pwd" name="pwdConf" id="pwdConf">
                </p>
            </fieldset>
            <p class="button">
                <button type="submit">Create Account</button>
            </p>
        <p>Already have an account? <a href="https://www.yourealiar.com">Log In</a></p>
    </form>
</body>
</html>
