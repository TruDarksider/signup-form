<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99% Legit Signup Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="image">
        <img src="fantasy.jpg" alt="Purple Forest above a lampost">
        <div id="logo">"Genie" Request</div>
    </div>
    <form action="/dont-have-a-place" method="post">
        <div class="intro">
            <p>This is a totally real online service! You would trust a genie with three wishes, so why not trust me? I could be a genie (I am not) and I am <em>very</em> good at services. Sign up now!</p>
            <p><em>You know you want to...</em></p>
        </div>
            <fieldset>
                <h2>Let's do this!</h2>
                <div class="info">
                    <p>
                        <label for="firstName">First Name*</label>
                        <input type="text" name="firstName" id="first-name" required>
                    </p>
                    <p>
                        <label for="lastName">Last Name*</label>
                        <input type="text" name="lastName" id="last-name" required>
                    </p>
                </div>
                <div class="info">
                    <p>
                        <label for="mail">Email*</label>
                        <input type="email" name="mail" id="email" required>
                    </p>
                    <p>
                        <label for="phone">Phone Number (optional)</label>
                        <input type="number" name="phone" id="phone" placeholder="(xxx)xxx-xxxx">
                    </p>
                </div>
                <div class="info">
                    <p>
                        <label for="pwd">Password*</label>
                        <input type="pwd" name="pwd" id="pdw" required>
                    </p>
                    <p>
                        <label for="pwdConf">Confirm Password*</label>
                        <input type="pwd" name="pwdConf" id="pwdConf" required>
                    </p>
                </div>
            </fieldset>
            <div class="bottom">
                <p class="button">
                    <button type="submit">Create Account</button>
                </p>
                <p>Already have an account? <a href="https://www.yourealiar.com">Log in</a></p>
            </div>
    </form>
</body>
</html>
